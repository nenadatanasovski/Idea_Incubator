version: "3.8"

services:
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    container_name: harness-orchestrator
    ports:
      - "3333:3333" # API server
    volumes:
      - ./data:/app/data
      - ../:/workspace:rw # Vibe platform source
    environment:
      - VIBE_WORKSPACE=/workspace
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - DATABASE_PATH=/app/data/harness.db
      - PORT=3333
    restart: unless-stopped
    networks:
      - harness-net

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: harness-dashboard
    ports:
      - "3334:3333" # Dashboard UI (host:3334 -> container:3333)
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/harness.db
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3333
    restart: unless-stopped
    networks:
      - harness-net

networks:
  harness-net:
    driver: bridge

volumes:
  harness-data:
